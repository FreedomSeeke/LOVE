<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤小羽❤</title>
  <style>
    /* 自定义字体 */
    @font-face {
      font-family: 'AigeiHeartFont';
      src: url('./I LOVE YU/带心的可爱字体_爱给网_aigei_com.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* 视频背景 */
    #videofilm {
      width: 100%;
      height: auto;
      position: fixed;
      z-index: -3;
      top: 0;
      left: 0;
    }

    /* 粉色爱心粒子画布 */
    #pinkCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    /* 大爱心画布 */
    #heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* 文字样式 */
    h1 {
  font-size: 28px;                 
  color: rgb(0, 0, 255);         
  font-family: 'AigeiHeartFont', '楷体', sans-serif; 
  text-align: center;
  line-height: 1.4;  
  opacity: 0.3; /* 设置字体透明70% */
}


    .textone, .texttwo, .textthree, .textfour {
      position: relative;
      text-align: center;
      margin-top: 60px;
      padding: 0 10px; 
    }
  </style>
</head>
<body>

  <!-- 视频背景 -->
  <video id="videofilm" poster="./I LOVE YU/I LOVE YU.jpg" autoplay muted loop>
    <source src="" type="">
  </video>

  <!-- 粉色爱心粒子画布 -->
  <canvas id="pinkCanvas"></canvas>

  <!-- 大爱心画布 -->
  <canvas id="heartCanvas"></canvas>

  <!-- 前景文字 -->
  <div class="textone">
    <h1>I Like You</h1>
  </div>
  <div class="texttwo">
    <h1>Qian SiYu</h1>
  </div>
  <div class="textthree">
    <h1>愿意给我一个喜欢你的机会嘛，嘻嘻</h1>
  </div>
  <div class="textfour">
    <h1>我喜欢你 也许我词不达意 但我很开心认识你 我想了很久还是决定告诉你 我喜欢你 不过你放心 我写这段话只是纯粹的向你表达我对你的感情 我写下这些 心里满是温暖与期待和你聊天都会让我变得很开心 就算你拒绝了也没关系我只希望我们还能继续做朋友</h1>
  </div>

  <script>
    // 粉色小爱心粒子
    const canvasPink = document.getElementById('pinkCanvas');
    const ctxPink = canvasPink.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvasPink.width = width;
    canvasPink.height = height;

    const particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 6 + 4,
        speedX: (Math.random() - 0.5) * 0.8,
        speedY: (Math.random() - 0.5) * 0.8,
      });
    }

    function drawPinkHeart(x, y, size) {
      ctxPink.save();
      ctxPink.translate(x, y);
      ctxPink.scale(size / 20, size / 20);
      ctxPink.beginPath();
      ctxPink.moveTo(0, -10);
      ctxPink.bezierCurveTo(-12, -22, -30, -6, 0, 14);
      ctxPink.bezierCurveTo(30, -6, 12, -22, 0, -10);
      ctxPink.closePath();
      ctxPink.fillStyle = "pink";
      ctxPink.fill();
      ctxPink.restore();
    }

    function renderPink() {
      ctxPink.clearRect(0, 0, width, height);
      for (let p of particles) {
        drawPinkHeart(p.x, p.y, p.size);
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
      }
      requestAnimationFrame(renderPink);
    }
    renderPink();

    // 大爱心
    const canvasHeart = document.getElementById('heartCanvas');
    const ctxHeart = canvasHeart.getContext('2d');
    canvasHeart.width = width;
    canvasHeart.height = height;

    function heart(t, size=15){
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
      x = x * size + width/2;
      y = y * size + height/2;
      return {x, y};
    }

    function scatter(point, beta=0.15){
      let ratioX = -beta * Math.log(Math.random());
      let ratioY = -beta * Math.log(Math.random());
      let dx = ratioX * (point.x - width/2);
      let dy = ratioY * (point.y - height/2);
      return {x: point.x - dx, y: point.y - dy};
    }

    let heartPoints = [];
    for(let i=0; i<2000; i++){
      let t = Math.random() * 2 * Math.PI;
      let p = heart(t, 11);
      heartPoints.push(scatter(p));
    }

    function renderHeart(){
      ctxHeart.clearRect(0,0,width,height);
      for(let pt of heartPoints){
        ctxHeart.fillStyle = "#FF99CC";
        ctxHeart.fillRect(pt.x, pt.y, 2, 2);
      }
      requestAnimationFrame(renderHeart);
    }
    renderHeart();

    // 窗口调整
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvasPink.width = width;
      canvasPink.height = height;
      canvasHeart.width = width;
      canvasHeart.height = height;
    });
  </script>
</body>
</html>
